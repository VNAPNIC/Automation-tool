<body class="bg-gray-50">

    <div class="flex h-screen">

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">

                        <p class="text-gray-500">ƒêang t·∫£i n·ªôi dung...</p>

    </div>

    <script>
        let markdownContent = '';
        let currentLanguage = 'vi';
        let currentSection = 'overview';
        
        // Common Markdown Parser - Extract menu structure from any markdown content
        function getMenuStructure() {
            if (!markdownContent) return [];
            
            const lines = markdownContent.split('\n');
            const menuItems = [];
            let currentH1 = null;
            
            // Parse line by line following markdown hierarchy
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // H1 headings become main menu items
                if (line.startsWith('# ') && !line.startsWith('## ')) {
                    const title = cleanHeadingText(line.substring(2));
                    const id = generateId(title);
                    
                    currentH1 = {
                        title,
                        id,
                        icon: 'fas fa-file-alt',
                        items: []
                    };
                    
                    menuItems.push(currentH1);
                }
                
                // H2 headings become sub-menu items under current H1
                else if (line.startsWith('## ') && !line.startsWith('### ') && currentH1) {
                    const title = cleanHeadingText(line.substring(3));
                    const id = generateId(title);
                    
                    currentH1.items.push({
                        title,
                        id
                    });
                }
            }
            
            return menuItems;
        }

        // Clean heading text by removing markdown syntax and emojis
        function cleanHeadingText(text) {
            return text.replace(/[#\s]*/, '').replace(/[üéÆüß≠üëÜ‚è±Ô∏èüìäüîç]/g, '').trim();
        }
        
        // Generate ID from title
        function generateId(title) {
            return title.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '') // Remove special characters except spaces
                .replace(/\s+/g, '-') // Replace spaces with hyphens
                .replace(/-+/g, '-') // Replace multiple hyphens with single
                .replace(/^-|-$/g, ''); // Remove leading/trailing hyphens
        }
        




        // Load markdown content - try fetch first, fallback to showing instruction
        async function loadMarkdown(language = 'vi') {
            try {
                const filename = language === 'en' ? 'guideline-en.md' : 'guideline-vi.md';
                const response = await fetch(filename);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const text = await response.text();
                markdownContent = text;
                currentLanguage = language;
                updateLanguageButtons();
                renderMenu();
                showSection('overview');
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = '<div class="text-center py-12"><i class="fas fa-exclamation-triangle text-3xl text-red-400 mb-4"></i><p class="text-red-500">Cannot load content. Please try again.</p></div>';
            }
        }
        

        // Switch language
        function switchLanguage(lang) {
            if (lang !== currentLanguage) {
                loadMarkdown(lang);
            }
        }

        // Update language button states
        function updateLanguageButtons() {
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + currentLanguage).classList.add('active');
        }


        // Initialize content
        function initializeContent() {
            loadMarkdown('en'); // Default to English for common use
        }

        // Render navigation menu
        function renderMenu() {
            const menuContainer = document.getElementById('navigation-menu');
            menuContainer.innerHTML = '';

            const menuStructure = getMenuStructure();
            menuStructure.forEach(section => {
                // Create section header
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'nav-section';

                const sectionHeader = document.createElement('button');
                sectionHeader.className = `menu-item flex items-center w-full text-left font-medium ${currentSection === section.id ? 'active' : ''}`;
                sectionHeader.innerHTML = `<i class="${section.icon} mr-3 w-4 flex-shrink-0"></i><span>${section.title}</span>`;
                sectionHeader.onclick = () => showSection(section.id);
                
                sectionDiv.appendChild(sectionHeader);

                // Add subsections if available
                if (section.items) {
                    const subsectionDiv = document.createElement('div');
                    subsectionDiv.className = 'nav-subsection space-y-1';
                    
                    section.items.forEach(item => {
                        const itemButton = document.createElement('button');
                        itemButton.className = `menu-item text-sm ${currentSection === item.id ? 'active' : ''}`;
                        itemButton.innerHTML = `<span class="pl-2">${item.title}</span>`;
                        itemButton.onclick = () => showSection(item.id);
                        subsectionDiv.appendChild(itemButton);
                    });
                    
                    sectionDiv.appendChild(subsectionDiv);
                }

                menuContainer.appendChild(sectionDiv);
            });
        }

        // Show specific section
        function showSection(sectionId) {
            if (!markdownContent) {
                document.getElementById('content').innerHTML = '<div class="text-center py-12"><i class="fas fa-exclamation-triangle text-3xl text-red-400 mb-4"></i><p class="text-red-500">Cannot load content. Please try again.</p></div>';
                return;
            }
            
            currentSection = sectionId;
            renderMenu();
            
            // Render full content
            document.getElementById('content').innerHTML = marked.parse(markdownContent);
            
            // Scroll to the target section
            scrollToSection(sectionId);
        }
        
        // Scroll to specific section by ID
        function scrollToSection(sectionId) {
            // Find the section title from menu structure
            const menuItems = getMenuStructure();
            let targetTitle = '';
            
            for (const section of menuItems) {
                if (section.id === sectionId) {
                    targetTitle = section.title;
                    break;
                }
                
                if (section.items) {
                    for (const item of section.items) {
                        if (item.id === sectionId) {
                            targetTitle = item.title;
                            break;
                        }
                    }
                }
            }
            
            if (!targetTitle) {
                document.querySelector('main').scrollTop = 0;
                return;
            }
            
            // Find the heading element in rendered content
            setTimeout(() => {
                const headings = document.querySelectorAll('#content h1, #content h2, #content h3');
                for (const heading of headings) {
                    const headingText = cleanHeadingText(heading.textContent);
                    if (headingText === targetTitle) {
                        // Get header height to offset scroll position
                        const headerHeight = document.querySelector('header').offsetHeight;
                        const elementPosition = heading.offsetTop;
                        const offsetPosition = elementPosition - headerHeight - 80;

                        document.querySelector('main').scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });
                        return;
                    }
                }
                
                // Fallback: scroll to top
                document.querySelector('main').scrollTop = 0;
            }, 100); // Small delay to ensure content is rendered
        }





        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeContent);
    </script>
